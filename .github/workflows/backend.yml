name: Backend CI

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Generate Prisma Client
      run: npx prisma generate

    - name: Run Tests
      # We use the CI environment variable to ensure Jest runs in CI mode if needed
      run: npm test
      env:
        CI: true
        JWT_SECRET: "test-secret" # Mock secret for testing
        DATABASE_URL: "postgresql://test:test@localhost:5432/test" # Mock DB URL (not used due to mocking, but required for schema validation)
